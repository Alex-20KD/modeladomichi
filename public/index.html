<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Mini Mundo Escolar</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- AÃ±ade esto antes de tu app.js -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
      </head>
  <h1>Mini Mundo Escolar</h1>
  <body>
  <form id="registroForm">
    <label>Nombre:</label><input name="nombre" required /><br />
    <label>Rol:</label>
    <select name="rol" required>
      <option>Estudiante</option>
      <option>Profesor</option>
      <option>Administrador</option>
    </select><br />
    <label>Materias (separadas por coma):</label>
    <input name="materias" /><br />
    <button type="submit">Registrar</button>
  </form>

  <p id="mensajeRegistro"></p>

  <hr />
  <h2>Ingresar</h2>
  <form id="ingresoForm">
    <label>Nombre:</label><input name="nombre" required /><br />
    <label>Rol:</label>
    <select name="rol" required>
      <option>Estudiante</option>
      <option>Profesor</option>
      <option>Administrador</option>
    </select><br />
    <button type="submit">Entrar</button>
  </form>

  <div id="resultado"></div>
  <script src="app.js"></script>
</body>
</html>
